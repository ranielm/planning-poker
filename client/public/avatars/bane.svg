<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="baneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2914"/>
      <stop offset="100%" style="stop-color:#1a1408"/>
    </linearGradient>
    <linearGradient id="baneSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d8c4"/>
      <stop offset="100%" style="stop-color:#c4a880"/>
    </linearGradient>
    <linearGradient id="baneMask" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#baneBg)"/>
  <!-- Bald head -->
  <ellipse cx="50" cy="45" rx="32" ry="35" fill="url(#baneSkin)"/>
  <!-- Head top shadow -->
  <ellipse cx="50" cy="25" rx="25" ry="12" fill="#d4c4a0" opacity="0.5"/>
  <!-- Eyes - intense -->
  <ellipse cx="35" cy="42" rx="9" ry="7" fill="#1a1a1a"/>
  <ellipse cx="65" cy="42" rx="9" ry="7" fill="#1a1a1a"/>
  <ellipse cx="35" cy="42" rx="6" ry="5" fill="#3a5060"/>
  <ellipse cx="65" cy="42" rx="6" ry="5" fill="#3a5060"/>
  <circle cx="35" cy="41" r="3" fill="#1a1a1a"/>
  <circle cx="65" cy="41" r="3" fill="#1a1a1a"/>
  <circle cx="34" cy="40" r="1" fill="#fff"/>
  <circle cx="64" cy="40" r="1" fill="#fff"/>
  <!-- Brow ridge -->
  <path d="M22 38 Q35 32 50 35 Q65 32 78 38" fill="none" stroke="#b4a480" stroke-width="3"/>
  <!-- Mask base -->
  <path d="M20 52 Q25 48 35 50 L35 55 Q50 50 65 55 L65 50 Q75 48 80 52 L85 70 Q75 95 50 95 Q25 95 15 70 Z" fill="url(#baneMask)"/>
  <!-- Mask tubes/vents -->
  <ellipse cx="35" cy="65" rx="8" ry="10" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  <ellipse cx="65" cy="65" rx="8" ry="10" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  <ellipse cx="50" cy="75" rx="10" ry="8" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  <!-- Mask grill lines -->
  <line x1="30" y1="62" x2="40" y2="62" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="30" y1="66" x2="40" y2="66" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="30" y1="70" x2="40" y2="70" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="60" y1="62" x2="70" y2="62" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="60" y1="66" x2="70" y2="66" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="60" y1="70" x2="70" y2="70" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="44" y1="72" x2="56" y2="72" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="44" y1="76" x2="56" y2="76" stroke="#5a5a5a" stroke-width="1.5"/>
  <line x1="44" y1="80" x2="56" y2="80" stroke="#5a5a5a" stroke-width="1.5"/>
  <!-- Mask straps -->
  <path d="M20 52 L15 40 L22 38" fill="none" stroke="#2a2a2a" stroke-width="3"/>
  <path d="M80 52 L85 40 L78 38" fill="none" stroke="#2a2a2a" stroke-width="3"/>
  <!-- Mask tubes to back -->
  <path d="M18 55 Q10 60 8 75" fill="none" stroke="#3a3a3a" stroke-width="4"/>
  <path d="M82 55 Q90 60 92 75" fill="none" stroke="#3a3a3a" stroke-width="4"/>
