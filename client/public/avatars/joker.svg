      <stop offset="0%" style="stop-color:#2d1f4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="jokerFace" x1="0%" y1="0%" x2="0%" y2="100%">
