<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="catBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="catSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e8dc"/>
      <stop offset="100%" style="stop-color:#e0c8b8"/>
    </linearGradient>
    <linearGradient id="catMask" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#catBg)"/>
  <!-- Cat ears -->
  <path d="M22 38 L18 12 L38 32 Z" fill="url(#catMask)"/>
  <path d="M78 38 L82 12 L62 32 Z" fill="url(#catMask)"/>
  <!-- Inner ears -->
  <path d="M24 35 L22 18 L34 32 Z" fill="#3a3a3a"/>
  <path d="M76 35 L78 18 L66 32 Z" fill="#3a3a3a"/>
  <!-- Hair under mask -->
  <ellipse cx="50" cy="35" rx="30" ry="20" fill="#1a0a0a"/>
  <!-- Face -->
  <ellipse cx="50" cy="58" rx="26" ry="30" fill="url(#catSkin)"/>
  <!-- Mask (covers top of face and around eyes) -->
  <path d="M15 45 Q20 35 35 38 Q50 32 65 38 Q80 35 85 45 L85 58 Q75 52 65 55 Q50 50 35 55 Q25 52 15 58 Z" fill="url(#catMask)"/>
  <!-- Mask stitching -->
  <path d="M50 35 L50 50" stroke="#3a3a3a" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Goggles/eye holes -->
  <ellipse cx="35" cy="50" rx="12" ry="8" fill="#1a1a1a"/>
  <ellipse cx="65" cy="50" rx="12" ry="8" fill="#1a1a1a"/>
  <!-- Eyes -->
  <ellipse cx="35" cy="50" rx="8" ry="5" fill="#d4c4a8"/>
  <ellipse cx="65" cy="50" rx="8" ry="5" fill="#d4c4a8"/>
  <ellipse cx="35" cy="50" rx="4" ry="4" fill="#6a8a50"/>
  <ellipse cx="65" cy="50" rx="4" ry="4" fill="#6a8a50"/>
  <ellipse cx="35" cy="50" rx="2" ry="3" fill="#1a1a1a"/>
  <ellipse cx="65" cy="50" rx="2" ry="3" fill="#1a1a1a"/>
  <circle cx="34" cy="48" r="1" fill="#fff"/>
  <circle cx="64" cy="48" r="1" fill="#fff"/>
  <!-- Eyelashes -->
  <path d="M25 47 L22 44" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M28 45 L26 41" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M75 47 L78 44" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M72 45 L74 41" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Nose -->
  <path d="M50 60 L48 66 L52 66 Z" fill="#d4b8a8" opacity="0.6"/>
  <!-- Lips - red -->
  <ellipse cx="50" cy="74" rx="10" ry="5" fill="#8a2030"/>
  <path d="M42 74 Q50 70 58 74" fill="#a03040"/>
  <!-- Chin dimple -->
  <ellipse cx="50" cy="82" rx="2" ry="1" fill="#d4b8a8" opacity="0.5"/>
  <!-- Mask straps hint -->
  <path d="M15 50 Q10 55 8 65" stroke="#2a2a2a" stroke-width="2"/>
  <path d="M85 50 Q90 55 92 65" stroke="#2a2a2a" stroke-width="2"/>
</svg>
