<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="batBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="batCowl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#batBg)"/>
  <!-- Ears -->
  <path d="M28 35 L20 8 L35 28 Z" fill="url(#batCowl)"/>
  <path d="M72 35 L80 8 L65 28 Z" fill="url(#batCowl)"/>
  <!-- Cowl -->
  <ellipse cx="50" cy="50" rx="32" ry="38" fill="url(#batCowl)"/>
  <!-- Face opening -->
  <path d="M30 45 Q35 35 50 35 Q65 35 70 45 L70 75 Q65 85 50 85 Q35 85 30 75 Z" fill="#d4a574"/>
  <!-- Jaw shadow -->
  <path d="M35 70 Q50 80 65 70 L65 75 Q50 85 35 75 Z" fill="#b8956a" opacity="0.5"/>
  <!-- Eyes - white slits -->
  <path d="M32 50 L42 47 L42 53 L32 56 Z" fill="#ffffff"/>
  <path d="M68 50 L58 47 L58 53 L68 56 Z" fill="#ffffff"/>
  <!-- Nose -->
  <path d="M50 55 L47 65 L53 65 Z" fill="#c49a6c" opacity="0.6"/>
  <!-- Mouth - stern -->
  <path d="M42 72 Q50 70 58 72" fill="none" stroke="#8a6a4a" stroke-width="2" stroke-linecap="round"/>
  <!-- Cowl details -->
  <path d="M30 45 Q50 40 70 45" fill="none" stroke="#1a1a25" stroke-width="2"/>
  <!-- Neck -->
  <rect x="38" y="85" width="24" height="15" fill="url(#batCowl)"/>
</svg>
