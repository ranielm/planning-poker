<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="alfredBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
    <linearGradient id="alfredSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e0d0"/>
      <stop offset="100%" style="stop-color:#d8c8b8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#alfredBg)"/>
  <!-- Hair - silver/gray, receding -->
  <ellipse cx="50" cy="28" rx="28" ry="16" fill="#c0c0c0"/>
  <path d="M25 32 Q35 22 50 25 Q65 22 75 32 L72 40 L28 40 Z" fill="#b0b0b0"/>
