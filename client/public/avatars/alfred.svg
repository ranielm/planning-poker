  <path d="M30 45 Q38 42 46 45" fill="none" stroke="#8a8a8a" stroke-width="2" stroke-linecap="round"/>
  <path d="M54 45 Q62 42 70 45" fill="none" stroke="#8a8a8a" stroke-width="2" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M50 52 L47 62 L53 62 Z" fill="#d0c0b0" opacity="0.6"/>
  <!-- Mustache - neat, refined -->
  <path d="M38 66 Q44 63 50 66 Q56 63 62 66 L62 69 Q56 71 50 68 Q44 71 38 69 Z" fill="#9a9a9a"/>
  <!-- Mouth - slight warm smile -->
  <path d="M42 73 Q50 77 58 73" fill="none" stroke="#a08080" stroke-width="2" stroke-linecap="round"/>
  <!-- Wrinkles - dignified age -->
  <path d="M28 46 Q30 48 28 50" stroke="#c8b8a8" stroke-width="0.5" fill="none"/>
  <path d="M72 46 Q70 48 72 50" stroke="#c8b8a8" stroke-width="0.5" fill="none"/>
  <path d="M32 58 L35 60" stroke="#c8b8a8" stroke-width="0.5"/>
  <path d="M65 60 L68 58" stroke="#c8b8a8" stroke-width="0.5"/>
