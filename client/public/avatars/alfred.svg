  <ellipse cx="38" cy="50" rx="6" ry="4" fill="#fff"/>
  <ellipse cx="62" cy="50" rx="6" ry="4" fill="#fff"/>
  <circle cx="38" cy="50" r="2.5" fill="#5a7090"/>
  <circle cx="62" cy="50" r="2.5" fill="#5a7090"/>
  <circle cx="38" cy="50" r="1.5" fill="#1a1a1a"/>
  <circle cx="62" cy="50" r="1.5" fill="#1a1a1a"/>
  <circle cx="37" cy="49" r="0.8" fill="#fff"/>
