<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tfBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a3e"/>
      <stop offset="100%" style="stop-color:#1a2a25"/>
    </linearGradient>
    <clipPath id="leftHalf">
      <rect x="0" y="0" width="50" height="100"/>
    </clipPath>
    <clipPath id="rightHalf">
      <rect x="50" y="0" width="50" height="100"/>
    </clipPath>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#tfBg)"/>
  <!-- Left side - Harvey Dent (normal) -->
  <g clip-path="url(#leftHalf)">
    <!-- Hair -->
    <ellipse cx="50" cy="28" rx="28" ry="18" fill="#4a3520"/>
    <!-- Face -->
    <ellipse cx="50" cy="55" rx="30" ry="35" fill="#e8d5c4"/>
    <!-- Eye -->
    <ellipse cx="35" cy="50" rx="7" ry="5" fill="#fff"/>
    <circle cx="35" cy="50" r="3" fill="#4a6080"/>
    <circle cx="35" cy="50" r="1.5" fill="#1a1a1a"/>
    <!-- Eyebrow -->
    <path d="M26 44 Q35 40 44 44" fill="none" stroke="#3a2a1a" stroke-width="2"/>
    <!-- Nose -->
    <path d="M50 52 L47 65" fill="none" stroke="#c4a080" stroke-width="2"/>
    <!-- Mouth -->
    <path d="M35 72 Q42 76 50 72" fill="#c4a5a5"/>
    <!-- Ear -->
    <ellipse cx="20" cy="55" rx="5" ry="10" fill="#d4c0a8"/>
  </g>
  <!-- Right side - Two-Face (burned) -->
  <g clip-path="url(#rightHalf)">
    <!-- Burned hair/scalp -->
    <ellipse cx="50" cy="28" rx="28" ry="18" fill="#2a1010"/>
    <path d="M55 20 Q65 15 72 22 Q78 18 80 25" fill="#1a0808"/>
    <!-- Burned face -->
    <ellipse cx="50" cy="55" rx="30" ry="35" fill="#6a2020"/>
    <!-- Burned texture -->
    <ellipse cx="60" cy="45" rx="8" ry="6" fill="#4a1515"/>
    <ellipse cx="70" cy="60" rx="10" ry="8" fill="#3a1010"/>
    <ellipse cx="62" cy="72" rx="6" ry="5" fill="#4a1818"/>
    <!-- Exposed teeth/jaw -->
    <path d="M50 68 L52 78 L56 68 L60 78 L64 68 L68 75" fill="#d4d4c4" stroke="#8a8070" stroke-width="1"/>
    <!-- Burned eye socket -->
    <ellipse cx="65" cy="50" rx="9" ry="7" fill="#2a0a0a"/>
    <!-- Eye -->
    <circle cx="65" cy="50" r="4" fill="#8a2020"/>
    <circle cx="65" cy="50" r="2" fill="#1a1a1a"/>
    <!-- Exposed muscle/sinew lines -->
    <path d="M55 40 L58 35" stroke="#8a3030" stroke-width="1.5"/>
    <path d="M72 45 L78 42" stroke="#8a3030" stroke-width="1.5"/>
    <path d="M68 65 L75 68" stroke="#8a3030" stroke-width="1.5"/>
  </g>
  <!-- Center dividing line -->
  <line x1="50" y1="15" x2="50" y2="90" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
</svg>
