<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gordonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
    <linearGradient id="gordonSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e0d0"/>
      <stop offset="100%" style="stop-color:#d8c8b8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#gordonBg)"/>
  <!-- Hair - brown/gray -->
  <ellipse cx="50" cy="28" rx="28" ry="18" fill="#6a5a4a"/>
  <path d="M25 32 Q35 20 50 24 Q65 20 75 32 L72 42 L28 42 Z" fill="#5a4a3a"/>
  <!-- Gray streaks -->
  <path d="M30 28 Q35 22 40 28" fill="none" stroke="#8a8a8a" stroke-width="2"/>
  <path d="M60 28 Q65 22 70 28" fill="none" stroke="#8a8a8a" stroke-width="2"/>
  <!-- Face -->
  <ellipse cx="50" cy="56" rx="26" ry="32" fill="url(#gordonSkin)"/>
  <!-- Glasses -->
  <rect x="28" y="46" width="18" height="14" rx="3" fill="none" stroke="#3a3a3a" stroke-width="2"/>
  <rect x="54" y="46" width="18" height="14" rx="3" fill="none" stroke="#3a3a3a" stroke-width="2"/>
  <line x1="46" y1="52" x2="54" y2="52" stroke="#3a3a3a" stroke-width="2"/>
  <line x1="28" y1="52" x2="22" y2="50" stroke="#3a3a3a" stroke-width="2"/>
  <line x1="72" y1="52" x2="78" y2="50" stroke="#3a3a3a" stroke-width="2"/>
  <!-- Lens tint -->
  <rect x="29" y="47" width="16" height="12" rx="2" fill="#a0c0d0" opacity="0.2"/>
  <rect x="55" y="47" width="16" height="12" rx="2" fill="#a0c0d0" opacity="0.2"/>
  <!-- Eyes behind glasses -->
  <ellipse cx="37" cy="52" rx="4" ry="3" fill="#fff"/>
  <ellipse cx="63" cy="52" rx="4" ry="3" fill="#fff"/>
  <circle cx="37" cy="52" r="2" fill="#5a7080"/>
  <circle cx="63" cy="52" r="2" fill="#5a7080"/>
  <circle cx="37" cy="52" r="1" fill="#1a1a1a"/>
  <circle cx="63" cy="52" r="1" fill="#1a1a1a"/>
  <!-- Eyebrows -->
  <path d="M29 44 Q37 40 45 44" fill="none" stroke="#5a4a3a" stroke-width="2" stroke-linecap="round"/>
  <path d="M55 44 Q63 40 71 44" fill="none" stroke="#5a4a3a" stroke-width="2" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M50 55 L47 65 L53 65 Z" fill="#d0c0b0" opacity="0.6"/>
  <!-- Mustache - iconic Gordon mustache -->
  <path d="M35 68 Q42 64 50 68 Q58 64 65 68 L65 73 Q58 76 50 72 Q42 76 35 73 Z" fill="#5a4a3a"/>
  <!-- Mouth -->
  <path d="M42 76 Q50 79 58 76" fill="none" stroke="#a08080" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Wrinkles - tired cop look -->
  <path d="M26 50 Q28 53 26 56" stroke="#c8b8a8" stroke-width="0.5" fill="none"/>
  <path d="M74 50 Q72 53 74 56" stroke="#c8b8a8" stroke-width="0.5" fill="none"/>
  <!-- Ears -->
  <ellipse cx="23" cy="54" rx="4" ry="8" fill="#e8d8c8"/>
  <ellipse cx="77" cy="54" rx="4" ry="8" fill="#e8d8c8"/>
  <!-- Collar/coat -->
  <path d="M22 90 L32 82 L50 88 L68 82 L78 90 L82 100 L18 100 Z" fill="#3a4a3a"/>
  <!-- Shirt/tie -->
  <path d="M42 84 L50 92 L58 84" fill="#d0c8c0"/>
  <path d="M48 86 L50 95 L52 86" fill="#4a3a3a"/>
  <!-- Badge hint -->
  <circle cx="35" cy="92" r="4" fill="#d4a040" stroke="#a08030" stroke-width="1"/>
  <text x="35" y="94" text-anchor="middle" fill="#1a1a1a" font-size="5" font-weight="bold">â˜…</text>
</svg>
