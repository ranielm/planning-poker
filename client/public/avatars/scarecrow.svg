<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="scareBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2a1f14"/>
    </linearGradient>
    <linearGradient id="scareMask" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a060"/>
      <stop offset="100%" style="stop-color:#8a7040"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#scareBg)"/>
  <!-- Burlap sack head -->
  <ellipse cx="50" cy="52" rx="35" ry="40" fill="url(#scareMask)"/>
  <!-- Burlap texture lines -->
  <line x1="20" y1="30" x2="20" y2="80" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="20" x2="30" y2="90" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="15" x2="40" y2="92" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="12" x2="50" y2="95" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="15" x2="60" y2="92" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="20" x2="70" y2="90" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="30" x2="80" y2="80" stroke="#7a6030" stroke-width="1" opacity="0.3"/>
  <!-- Horizontal weave -->
  <path d="M18 40 Q50 38 82 40" stroke="#7a6030" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M15 55 Q50 53 85 55" stroke="#7a6030" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M18 70 Q50 68 82 70" stroke="#7a6030" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Stitched eye holes -->
  <ellipse cx="35" cy="45" rx="12" ry="10" fill="#1a1a1a"/>
  <ellipse cx="65" cy="45" rx="12" ry="10" fill="#1a1a1a"/>
  <!-- Stitching around eyes -->
  <path d="M23 45 L25 42 L27 48 L29 42 L31 48 L33 42 L35 48 L37 42 L39 48 L41 42 L43 48 L45 42 L47 45" fill="none" stroke="#4a3020" stroke-width="1.5"/>
  <path d="M53 45 L55 42 L57 48 L59 42 L61 48 L63 42 L65 48 L67 42 L69 48 L71 42 L73 48 L75 42 L77 45" fill="none" stroke="#4a3020" stroke-width="1.5"/>
  <!-- Glowing eyes inside -->
  <ellipse cx="35" cy="45" rx="6" ry="5" fill="#3a1a10" opacity="0.8"/>
  <ellipse cx="65" cy="45" rx="6" ry="5" fill="#3a1a10" opacity="0.8"/>
  <circle cx="35" cy="44" r="2" fill="#ff6030" opacity="0.6"/>
  <circle cx="65" cy="44" r="2" fill="#ff6030" opacity="0.6"/>
  <!-- Stitched mouth -->
  <path d="M30 70 L35 65 L40 72 L45 65 L50 72 L55 65 L60 72 L65 65 L70 70" fill="none" stroke="#4a3020" stroke-width="2.5"/>
  <!-- Cross stitches on mouth -->
  <path d="M35 63 L35 74" stroke="#4a3020" stroke-width="1.5"/>
  <path d="M45 63 L45 74" stroke="#4a3020" stroke-width="1.5"/>
  <path d="M55 63 L55 74" stroke="#4a3020" stroke-width="1.5"/>
  <path d="M65 63 L65 74" stroke="#4a3020" stroke-width="1.5"/>
  <!-- Rope/tie at top -->
  <path d="M35 15 Q40 12 50 15 Q60 12 65 15" fill="none" stroke="#5a4a30" stroke-width="3"/>
  <ellipse cx="50" cy="12" rx="8" ry="4" fill="#5a4a30"/>
  <!-- Straw/hay sticking out -->
  <path d="M25 18 L20 8" stroke="#d4a040" stroke-width="2"/>
  <path d="M30 15 L28 5" stroke="#c4a050" stroke-width="2"/>
  <path d="M70 15 L72 5" stroke="#c4a050" stroke-width="2"/>
  <path d="M75 18 L80 8" stroke="#d4a040" stroke-width="2"/>
  <!-- Patches -->
  <rect x="70" y="55" width="10" height="12" fill="#8a6a40" stroke="#5a4a30" stroke-width="1" transform="rotate(10 75 61)"/>
  <path d="M72 57 L78 65 M78 57 L72 65" stroke="#5a4a30" stroke-width="1"/>
</svg>
