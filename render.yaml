# Render Blueprint for Planning Poker Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Server
  - type: web
    name: planning-poker-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: planning-poker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel frontend URL
      # Jira Integration (optional)
      - key: JIRA_DOMAIN
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      # OAuth (optional)
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_CALLBACK_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false

databases:
  - name: planning-poker-db
    databaseName: planning_poker
    user: planning_poker_user
    region: oregon
    plan: free
