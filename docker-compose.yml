version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: planning-poker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: planning_poker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: planning-poker-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/planning_poker?schema=public
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      # Jira integration (optional)
      JIRA_DOMAIN: ${JIRA_DOMAIN:-}
      JIRA_EMAIL: ${JIRA_EMAIL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      # OAuth (optional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: http://localhost:3001/api/auth/github/callback
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: http://localhost:3001/api/auth/google/callback
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: planning-poker-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_SOCKET_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules

volumes:
  postgres_data:

networks:
  default:
    name: planning-poker-network
